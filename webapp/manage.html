	<script src="js/jquery.min.js"></script>
	<script>
		var user = urldata("user");
		console.log(user);
		sessionStorage.setItem('user', user);
		var Suser = sessionStorage.getItem('user');
		console.log("这是一个session:" + Suser);
		document.getElementById("user").innerHTML = Suser + '！！管理员你好';

		//url参数转化成数组
		function urldata(data) {
			var url = decodeURI(window.location.search);
			var Objs = url.split("?");
			if (Objs.length > 1) {
				//取数组第二位从&进行开始切割，数组index默认从0开始，因为split把字符串转换成数组，所以要取第二位，因为第二位是我们要的值
				var arr = Objs[1].split("&");
				console.log(arr);
				var newarr;//建立一个新数组，用来保存我们要的值
				for (var i = 0; i < arr.length; i++) {
					//以等号分割后的值丢到arr这个数组
					newarr = arr[i].split("=");
					console.log(newarr);
					if (newarr != null && newarr[0] == data) {
						//取第二位的值，split和上面一样的原理
						return newarr[1];
					}
				}
			}
		}

		function Uhref() {
			sessionStorage.clear();
			location.replace('index.html');

		}
	</script>

	<script>
		$().ready(function () {
			var item = $(".public-ifame-item");

			for (var i = 0; i < item.length; i++) {
				$(item[i]).on('click', function () {
					$(".ifame-item-sub").hide();
					if ($(this.lastElementChild).css('display') == 'block') {
						$(this.lastElementChild).hide()
						$(".ifame-item-sub li").removeClass("active");
					} else {
						$(this.lastElementChild).show();
						$(".ifame-item-sub li").on('click', function () {
							$(".ifame-item-sub li").removeClass("active");
							$(this).addClass("active");
						});
					}
				});
			}
		});
	</script>
