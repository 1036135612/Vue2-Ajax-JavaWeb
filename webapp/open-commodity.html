<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrapper home">

        <!--Header area start-->
        <header class="header header-2 sticky-header">
            <div class="header-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 col-sm-2 col-xs-12">
                            <div class="logo text-left">
                                <a href="javascript: window.location.href ='index.html?user=' +user" >
                                    <img src="static/picture/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-8 hidden-sm hidden-xs">

                        </div>
                        <div class="col-md-2 col-sm-10 hidden-xs">
                            <div class="header-right-bar f-right">
                                <ul>
                                    <li class="account"><a href="/VueJava/hello_log.html" data-toggle="modal" ><i
                                                class="zmdi zmdi-account-o"></i></a></li>
                                    <li class="cart" >
                                    <a href="javascript: window.location.href ='User-open.html?user=' +user">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                            <span class="cart-count">X</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--Header area end-->

        <!--Breadcrumbs start-->
        <div class="breadcrumbs">
            <div class="container">
                <div class="rwo">
                    <div class="col-md-12">
                        <div class="breadcrumbs-inner ">
                            <div class="breadcrumbs-title text-center">
                                <div class="title-opacity">
                                    <h1>Proudct </h1>
                                </div>
                                <div class="breadcrumbs-title2">
                                    <h1>Proudct </h1>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Breadcrumbs end-->
        <!-- PAGE SECTION START -->
        <div class="page-section section ptb-130">
            <div class="container" id="t1">
                <div class="row mb-40">
                    <div class="col-md-5 col-sm-6 col-xs-12 mb-40">
                        <!-- Tab panes -->
                        <div class="tab-content mb-10">
                            <div class="pro-large-img tab-pane active" id="pro-large-img-1">
                                <img v-bind:src="'png/'+commodity[0].url" alt="">
                            </div>
                        </div>

                    </div>
                    <!-- Single Product Details -->
                    <div class="col-md-7 col-sm-6 col-xs-12 mb-40">
                        <div class="product-details section">
                            <!-- Title -->

                            <h1 class="title">{{commodity[0].Cname}}</h1>

                            <!-- Price Ratting -->
                            <div class="price-ratting section">
                                <!-- Price -->
                                <span class="price float-left">
                                    <h5 class="pd-sub-title">商品价格：</h5>
                                    <span class="new">￥{{commodity[0].Price}}</span>
                                </span>
                                <!-- Ratting -->
                                <span class="ratting float-right">
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                </span>
                            </div>

                            <!-- Short Description -->
                            <div class="short-desc section">
                                <h5 class="pd-sub-title">概览</h5>
                                <p>{{commodity[0].information}}</p>
                            </div>

                            <!-- Product Size -->
                            <div class="product-size section">
                                <h5 class="pd-sub-title">所属分类：</h5>
                                <button>{{commodity[0].type[0]}}</button>
                                <button class="active">{{commodity[0].type[1]}}</button>
                                <button>{{commodity[0].type[2]}}</button>
                                <button>{{commodity[0].type[3]}}</button>
                            </div>
                            <!-- Product Color -->
                            <div class="divcolor-list section">

                            </div>

                            <div class="quantity-cart section">

                                <button class="add-to-cart" onclick="OData()">加入购物车</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Nav tabs -->
                    <div class="col-xs-12">
                        <ul class="pro-info-tab-list section">
                            <li class="active"><a href="#more-info" data-toggle="tab">更多详情</a></li>
                            <li><a href="#data-sheet" data-toggle="tab">发表评论</a></li>
                            <li><a href="#reviews" data-toggle="tab">评论</a></li>
                        </ul>
                    </div>
                    <!-- Tab panes -->
                    <div class="tab-content col-xs-12">
                        <div class="pro-info-tab tab-pane active" id="more-info">
                            <p>{{commodity[0].detail}}</p>
                        </div>
                        <div class="pro-info-tab tab-pane" id="data-sheet">

                            <p><input type="text" class="" id="remarks"></p>

                            <p><button class="add-to-cart1" v-on:click="updata">发表</button></p>

                        </div>
                        <div class="pro-info-tab tab-pane" id="reviews">
                            <div style="margin-bottom: 20px;" v-for="value in remarks">
                             <a href="#">{{value.remarks}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PAGE SECTION END -->


        <!--Footer area start-->
        <footer class="footer-2">
            <div class="footer-top ptb-100">

            </div>
        </footer>
        <!--Footer area end-->

    </div>

    <!-- All jquery file included here -->
    <script src="static/js/fetch-vue.js"></script>

    <script src="static/js/plugins.js"></script>
    <script src="static/js/main.js"></script>

</body>

</html>
